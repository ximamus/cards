    <script src="script.js"></script>    
    <script>
        var bg = document.querySelector('body');
        var red = Math.floor(Math.random() * 256);
        var green = Math.floor(Math.random() * 256);
        var blue = Math.floor(Math.random() * 256);
        var randomColor = `rgb(${red}, ${green}, ${blue})`;
        var lum = (0.299 * red + 0.587 * green + 0.114 * blue)/255;
        if(lum > 0.5){
            document.querySelectorAll('.info h1').forEach(element => element.style.setProperty('color', 'black'));
            if(show){
                document.querySelector('.memory-game-left').style.setProperty('border', 'solid 10px black');
            }            
        }
        else{
            document.querySelectorAll('.info h1').forEach(element => element.style.setProperty('color', 'white'));
            if(show){
                document.querySelector('.memory-game-left').style.setProperty('border', 'solid 10px white');
            }            
        }
        // var randomColor = "#"+((1<<24)*Math.random()|0).toString(16);
        bg.style.setProperty('--bg-color', randomColor);
        var front = document.querySelectorAll('.front-face');
        randomColor = "#"+((1<<24)*Math.random()|0).toString(16);
        front.forEach(element => element.style.setProperty('--front-color', randomColor));
        var back = document.querySelectorAll('.back-face');
        randomColor = "#"+((1<<24)*Math.random()|0).toString(16);
        back.forEach(element => element.style.setProperty('--back-color', randomColor));        
    </script>
    <script>
        class Timer{
            sound = new Audio('gameover.wav');
            time = 30
            render(){
                this.time -= 1;                
                if(this.time == 0){
                    this.gameOver();
                }
                document.getElementById('time-left').innerHTML = this.time;
            }
            start(){                
                this.timer = setInterval(() => this.render(), 1000);                
            }
            stop(){
                clearInterval(this.timer);
            }
            gameOver(){

            }
        }

        timer.start();
    </script>
